  Eric is a senior computer science student at Hunter College. 
  Initially, he did research in the Human Robot Interaction (HRI) field working on social robot navigation, 
  but was inspired to try out computational biology after attending the January 2025 Quantitative Methods Workshop (QMW) at MIT. 
  He spent the following summer at MIT in the [Ovchinnikov lab](https://biology.mit.edu/profile/sergey-ovchinnikov/) 
  under the 2025 MSRP-Bio program, where he worked on high-throughput protein purification with a liquid handling robot. 
  To continue gaining experience in computational biology, Eric joined the Keedy lab in Fall 2025, 
  where he hopes to apply his computational skills to tackle interesting problems in structural biology.
'


