<header id="header">
    <div class="logo"><a href="{{site.baseurl}}/index.html"><img src="{{site.baseurl}}/images/keedy-lab-logo.png"></a></div>

    <nav>
        <div class="navWide">
            <div class="wideDiv">
                {% for link in site.data.navlinks %}
                {% if page.group == link.group %}
                <a href="{{link.link}}" alt="{{link.name}}">{{link.name}}</a>
                {% else %}
                <a href="{{link.link}}" alt="{{link.name}}">{{link.name}}</a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="navNarrow">
            <i class="fa fa-bars fa-1x"></i>
            <div class="narrowLinks hidden">
                {% for link in site.data.navlinks %}
                {% if page.group == link.group %}
                <a href="{{link.link}}" alt="{{link.name}}">{{link.name}}</a>
                {% else %}
                <a href="{{link.link}}" alt="{{link.name}}">{{link.name}}</a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </nav>

</header>
